<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ruleta de Premios</title>
    <link href="https://fonts.googleapis.com/css2?family=Exo:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Exo', sans-serif;
            background: url('Images/patron.webp') repeat;
            background-size: 749px 404px;
            background-attachment: fixed;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            color: white;
            text-align: center;
        }

        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(14, 21, 37, 0.9);
            z-index: -1;
        }

        .ruleta-container {
            position: relative;
            width: 400px;
            height: 400px;
        }

        .indicador {
            position: absolute;
            top: 50%;
            right: -25px;
            transform: translateY(-50%) rotate(270deg);
            width: 30px;
            height: 30px;
            background: red;
            clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
            z-index: 2;
        }

        canvas {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.3);
        }

        .boton-girar {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 18px;
            background: #00b7ff;
            color: black;
            font-weight: bold;
            border: none;
            cursor: pointer;
            border-radius: 8px;
            transition: all 0.3s ease-in-out;
        }

        .boton-girar:hover {
            background: #ffdb4d;
            transform: scale(1.1);
        }

        .easter-egg-title {
            font-size: 26px;
            margin-bottom: 15px;
            font-weight: bold;
            color: #fff;
            text-shadow: 2px 2px 5px rgba(255, 255, 255, 0.3);
        }

        .easter-egg-title span {
            font-size: 18px;
            color: #ffcc00;
            margin-top: 5px;
            display: block;
            font-weight: normal;
        }

        #resultado {
            margin-top: 15px;
            font-size: 20px;
            font-weight: 500;
        }

        @media (max-width: 768px) {
            .ruleta-container {
                width: 300px;
                height: 300px;
            }

            .indicador {
                right: -15px;
                width: 20px;
                height: 20px;
            }
        }

        @media (max-width: 480px) {
            .ruleta-container {
                width: 250px;
                height: 250px;
            }

            .indicador {
                right: -10px;
                width: 15px;
                height: 15px;
            }

            .boton-girar {
                font-size: 14px;
                padding: 8px 16px;
            }

            .easter-egg-title {
                font-size: 20px;
            }

            .easter-egg-title span {
                font-size: 14px;
            }
        }
    </style>
</head>

<body>
    <h2 class="easter-egg-title">
        üé° ¬°Easter Egg! üéÅ
        <span>(Solo puedes girar una vez. ¬øQu√© premio obtendr√°s?)</span>
    </h2>

    <div class="ruleta-container">
        <div class="indicador"></div>
        <canvas id="ruleta" width="400" height="400"></canvas>
    </div>

    <button class="boton-girar" onclick="girarRuleta()" id="botonGirar">üé∞ Girar Ruleta</button>
    <p id="resultado"></p>
    <button id="reclamar" class="boton-girar" style="display: none;" onclick="reclamarPremio()">üéÅ Reclamar
        Premio</button>

    <audio id="spinSound" src="Sounds/spin.mp3" preload="auto"></audio>
    <audio id="winSound" src="Sounds/win.mp3" preload="auto"></audio>
    <audio id="loseSound" src="Sounds/lose.mp3" preload="auto"></audio>


    <script>
        function shuffleArrays(arr1, arr2) {
            let combined = arr1.map((value, index) => ({ value, color: arr2[index] }));
            combined.sort(() => Math.random() - 0.5);
            for (let i = 0; i < arr1.length; i++) {
                arr1[i] = combined[i].value;
                arr2[i] = combined[i].color;
            }
        }

        let premios = [
            "‚ùå Nada", "üé® Custom Draw", "üñåÔ∏è Draw", "üñåÔ∏è Draw", "üñåÔ∏è Draw",
            "üåê Website Free",
            "üé≤ Random Gift", "üé≤ Random Gift", "üé≤ Random Gift",
            "üé≤ Random Gift", "üé≤ Random Gift", "üé≤ Random Gift"
        ];

        let colores = [
            "#B22222", "#E67E22",
            "#F1C40F", "#D4AC0D", "#B7950B",
            "#2E8B57",
            "#1E90FF", "#2980B9", "#2980B9",
            "#2980B9", "#2980B9", "#2980B9"
        ];

        shuffleArrays(premios, colores);

        let canvas = document.getElementById("ruleta");
        let ctx = canvas.getContext("2d");
        let anguloInicio = 0;
        let premioGanado = "";
        let spinSound = document.getElementById("spinSound");
        let winSound = document.getElementById("winSound");
        let loseSound = document.getElementById("loseSound");

        function dibujarRuleta() {
            let anguloPremios = (2 * Math.PI) / premios.length;
            for (let i = 0; i < premios.length; i++) {
                let angulo = i * anguloPremios;
                ctx.beginPath();
                ctx.moveTo(200, 200);
                ctx.arc(200, 200, 200, angulo, angulo + anguloPremios);
                ctx.fillStyle = colores[i];
                ctx.fill();
                ctx.stroke();
                ctx.save();
                ctx.translate(200, 200);
                ctx.rotate(angulo + anguloPremios / 2);
                ctx.fillStyle = "white";
                ctx.font = "16px Arial";
                ctx.fillText(premios[i], 80, 5);
                ctx.restore();
            }
        }

        let puedeGirar = true;

        function girarRuleta() {
            if (!puedeGirar) return;
            puedeGirar = false;
            document.getElementById("botonGirar").disabled = true;
            document.getElementById("botonGirar").style.display = "none";
            document.getElementById("resultado").innerText = "";
            document.getElementById("reclamar").style.display = "none";
            spinSound.play();

            let vueltas = Math.floor(Math.random() * 5) + 5;
            let indicePremio = Math.floor(Math.random() * premios.length);
            premioGanado = premios[indicePremio];
            let anguloPremios = (2 * Math.PI) / premios.length;
            let anguloFinal = vueltas * 2 * Math.PI - (indicePremio * anguloPremios) - (anguloPremios / 2);
            let tiempo = 3000;
            let incremento = (anguloFinal - anguloInicio) / (tiempo / 16);

            let intervalo = setInterval(() => {
                anguloInicio += incremento;
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                ctx.save();
                ctx.translate(200, 200);
                ctx.rotate(anguloInicio);
                ctx.translate(-200, -200);
                dibujarRuleta();
                ctx.restore();
            }, 16);

            setTimeout(() => {
                clearInterval(intervalo);
                spinSound.pause();
                document.getElementById("resultado").innerText = "Ganaste: " + premioGanado;
                if (premioGanado !== "‚ùå Nada") {
                    winSound.play();
                    document.getElementById("reclamar").style.display = "block";
                } else {
                    loseSound.play();
                }
            }, tiempo);
        }

        function reclamarPremio() {
            let mensaje = encodeURIComponent("¬°Hola! Acabo de ganar " + premioGanado + " en la ruleta.");
            window.open("https://wa.me/938790848?text=" + mensaje, "_blank");
        }

        dibujarRuleta();
        spinSound.volume = 0.3;
        winSound.volume = 0.2;
        loseSound.volume = 0.2;
    </script>
</body>

</html>
